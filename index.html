<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My webpage" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Yuri G" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Volume of a Pyramid</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a pyramid, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h1>Enter the dimensions..</h1>
        <img src="./images/pyramid.jpg" alt="pyramid" />
          <h2><i>The formula:</i></h2>
          <h3><i>V = (L x W x H) / 3</i></h3>
        <!--Length-->
        <form action="#">
          <p>length:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length-pyramid" />
            <label class="mdl-textfield__label" for="a-base">Length goes here..</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!--Width-->
        <form action="#">
          <p>width:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="width-pyramid" />
            <label class="mdl-textfield__label" for="b-base">Width goes here..</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!--Height-->
        <form action="#">
          <p>height:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-pyramid" />
            <label class="mdl-textfield__label" for="height">Height goes here..</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!--Colored raised button-->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">Calculate</button>
        <br>
        <br>
        <br>
        <br>
        <div id="answer">
          <div id="volume-pyramid"></div>
        </div>
      </main>
    </div>
  </body>
</html>
